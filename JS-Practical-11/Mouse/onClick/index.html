<!-- EventsClick: Create a like button that increments a counter when clicked. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #main {
            font-size: 3em;
            margin-bottom: 20px;
        }

        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            font-size: 2.2rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Counter</h1>
        <div id="main">0</div>
        <button onclick="increment()">Increment</button>
        <button onclick="clearCount()">Clear</button>
    </div>

    <script>
        let main = document.getElementById("main");

        function increment() {
            let count = parseInt(main.innerHTML) || 0;
            count += 1;
            main.innerHTML = count;
        }

        function clearCount() {
            main.innerHTML = "0";
        }
    </script>
</body>

</html>
