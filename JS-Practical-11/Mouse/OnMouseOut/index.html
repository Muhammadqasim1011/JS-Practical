<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons/css/boxicons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            min-height: 100vh;
            background-color: #f9f9f9;
            text-align: center;
        }

        .dropdown-container {
            position: relative;
        }

        .dropdown-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            min-width: 200px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .dropdown-menu {
            display: block;
            opacity: 0;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            z-index: 1;
        }
        
        .dropdown-menu a {
            /* pointer-events: none; */
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        /* .dropdown-container:hover .dropdown-menu {
            display: block;
        } */

        .dropdown-btn .bx {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h1>Hover on the Menu</h1>
    <div class="dropdown-container" onmouseover="showMenu()" onmouseout="hideMenu()">
        <button class="dropdown-btn">
            Dropdown Menu
            <i class='bx bx-chevron-down'></i>
        </button>
        <div class="dropdown-menu">
            <a href="#">Item 1</a>
            <a href="#">Item 2</a>
            <a href="#">Item 3</a>
        </div>
    </div>

    <script>
        let dropdownMenu = document.querySelector('.dropdown-menu');
        let dropdownBtn = document.querySelector('.dropdown-btn');

        function showMenu() {
            dropdownMenu.style.opacity = '1'
            dropdownMenu.style.transition = '0.3s'
            dropdownBtn.querySelector('.bx').classList.add('bx-chevron-up')
            dropdownBtn.querySelector('.bx').classList.remove('bx-chevron-down')
        }
        
        function hideMenu() {
            dropdownMenu.style.opacity = '0'
            dropdownBtn.querySelector('.bx').classList.add('bx-chevron-down')
            dropdownBtn.querySelector('.bx').classList.remove('bx-chevron-up')
        }
    </script>

</body>
</html>
