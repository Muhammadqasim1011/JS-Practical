<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation on Blur</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <form id="validationForm" onsubmit="formValidate(event)">
            <div class="form-group" id="nameGroup">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" onblur="validateName();">
                <div class="error-message" id="nameError">Name is required</div>
            </div>
            <div class="form-group" id="emailGroup">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" onblur="validateEmail();">
                <div class="error-message" id="emailError">Invalid email address</div>
            </div>
            <div class="form-group" id="passwordGroup">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" onblur="validatePassword();">
                <div class="error-message" id="passwordError">Password must be at least 8 characters long</div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
