<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength & Password Generator</title>
    <link href='https://unpkg.com/boxicons/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-group">
            <h2>Password Strength</h2>
            <input type="password" id="password" placeholder="Enter your password" onchange="checkStrength()">
            <div id="passwordStrength" class="password-strength"></div>
        </div>

        <div class="form-group">
            <h2>Generate Random Password</h2>
            <input type="text" id="output" readonly placeholder="Generated password will appear here">
            <button class="copy-btn" onclick="copyToClipboard()">
                <i class='bx bx-copy'></i>
            </button>
            <label for="passLength">Length of Password</label>
            <input type="number" id="passLength" min="1" placeholder="Enter length">
            <button id="button" class="btn" onclick="genRandomPassword()">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
