<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Charts</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1>Dynamic Chart Generator</h1>
        <form id="chartForm">
            <label for="numCharts">Number of Charts:</label>
            <input type="number" id="numCharts" min="1" placeholder="Enter number of charts">
            <button type="button" onclick="generateCharts()">Generate Charts</button>
        </form>

        <div id="chartsContainer"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
